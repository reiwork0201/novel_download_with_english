name: Download Narou Novels

on:
  
  workflow_dispatch:       # 手動実行も許可

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python Dependencies
        run: |
          pip install requests beautifulsoup4 openai

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Run Python Script
        env:
          RCLONE_CONFIG: ${{ github.workspace }}/rclone.conf
        run: |
          python narou/download_narou.py

      - name: Upload to Google Drive via rclone
        env:
          RCLONE_CONFIG: ${{ github.workspace }}/rclone.conf
        run: |
          rclone copy /tmp/narou_dl drive: --transfers=4 --checkers=8 --fast-list
